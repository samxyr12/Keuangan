<!DOCTYPE html>
<html lang="id">
<head>
   
    <title>Pencatatan Keuangan Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --expense: #ef476f;
            --income: #06d6a0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #adb5bd;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.5em;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .card-header h2 {
            color: var(--primary);
            font-size: 1.4em;
            font-weight: 600;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            border-radius: 16px;
            color: white;
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .stats-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            pointer-events: none;
            z-index: 1;
        }

        .stats-card:hover {
            transform: translateY(-7px);
        }

        .stats-card .icon {
            font-size: 2em;
            margin-bottom: 15px;
            z-index: 2;
        }

        .stats-card h3 {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 10px;
            z-index: 2;
        }

        .stats-card p {
            font-size: 1.8em;
            font-weight: 700;
            z-index: 2;
        }

        .stats-card.balance {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .stats-card.expense {
            background: linear-gradient(135deg, var(--expense), #e71d36);
        }

        .stats-card.income {
            background: linear-gradient(135deg, var(--income), #2ec4b6);
        }

        .stats-card.count {
            background: linear-gradient(135deg, #4c6ef5, #228be6);
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: var(--transition);
            background: var(--light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 13px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        button.secondary {
            background: var(--light);
            color: var(--dark);
        }

        button.secondary:hover {
            background: #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button.full-width {
            width: 100%;
            grid-column: 1 / -1;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .transaction-list {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 15px;
            padding: 17px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
            transition: var(--transition);
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .transaction-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .transaction-category {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            background: var(--light);
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .transaction-note {
            font-weight: 500;
        }

        .transaction-date {
            color: var(--gray);
            font-size: 0.9em;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 1.1em;
        }

        .expense-amount {
            color: var(--expense);
        }

        .income-amount {
            color: var(--income);
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            padding: 5px 10px;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            border-radius: 5px;
        }

        .action-btn:hover {
            background: var(--light);
            color: var(--primary);
            transform: none;
            box-shadow: none;
        }

        .delete-btn:hover {
            color: var(--expense);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: var(--transition);
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .chart-header h3 {
            color: var(--primary);
            font-size: 1.2em;
            font-weight: 600;
        }

        .chart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .chart-table th, 
        .chart-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .chart-table th {
            font-weight: 600;
            color: var(--dark);
        }

        .chart-table td {
            color: var(--dark);
        }

        .category-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .export-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .export-btn {
            background: var(--secondary);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(63, 55, 201, 0.3);
        }

        .export-btn:hover {
            background: #352fb0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(63, 55, 201, 0.4);
        }

        .no-transactions {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-size: 1.1em;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1c23;
            color: #f8f9fa;
        }

        body.dark-mode .card,
        body.dark-mode .form-container,
        body.dark-mode .chart-card,
        body.dark-mode .transaction-item {
            background: #2a2d3a;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        body.dark-mode label {
            color: #e9ecef;
        }

        body.dark-mode input, 
        body.dark-mode select {
            background: #3a3f51;
            border-color: #4c5268;
            color: #e9ecef;
        }

        body.dark-mode .transaction-category {
            background: #3a3f51;
            color: #e9ecef;
        }

        body.dark-mode .chart-table th,
        body.dark-mode .chart-table td {
            border-bottom-color: #3a3f51;
            color: #e9ecef;
        }

        body.dark-mode .card-header,
        body.dark-mode .chart-header {
            border-bottom-color: #3a3f51;
        }

        body.dark-mode .theme-toggle {
            color: #f8f9fa;
        }

        body.dark-mode .action-btn {
            color: #adb5bd;
        }

        body.dark-mode .action-btn:hover {
            background: #3a3f51;
        }

        body.dark-mode button.secondary {
            background: #3a3f51;
            color: #e9ecef;
        }

        body.dark-mode button.secondary:hover {
            background: #4c5268;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .transaction-item {
                grid-template-columns: 1fr 1fr;
                padding: 15px;
                gap: 10px;
            }

            .transaction-category {
                grid-column: 1;
                grid-row: 1;
            }

            .transaction-note {
                grid-column: 1 / -1;
                grid-row: 2;
            }

            .transaction-date {
                grid-column: 1;
                grid-row: 3;
            }

            .transaction-amount {
                grid-column: 2;
                grid-row: 1;
                text-align: right;
            }

            .action-btn {
                grid-column: 2;
                grid-row: 3;
                justify-self: end;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                padding: 12px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pencatatan Keuangan</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="stats-container">
            <div class="stats-card balance fade-in">
                <div class="icon"><i class="fas fa-wallet"></i></div>
                <h3>Saldo</h3>
                <p id="totalBalance">Rp 0</p>
            </div>
            <div class="stats-card expense fade-in" style="animation-delay: 0.1s;">
                <div class="icon"><i class="fas fa-arrow-circle-down"></i></div>
                <h3>Total Pengeluaran</h3>
                <p id="totalExpense">Rp 0</p>
            </div>
            <div class="stats-card income fade-in" style="animation-delay: 0.2s;">
                <div class="icon"><i class="fas fa-arrow-circle-up"></i></div>
                <h3>Total Pemasukan</h3>
                <p id="totalIncome">Rp 0</p>
            </div>
            <div class="stats-card count fade-in" style="animation-delay: 0.3s;">
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <h3>Jumlah Transaksi</h3>
                <p id="transactionCount">0</p>
            </div>
        </div>

        <div class="card fade-in" style="animation-delay: 0.4s;">
            <div class="card-header">
                <h2>Tambah Transaksi Baru</h2>
            </div>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-money-bill-wave"></i> Jumlah (Rp)</label>
                        <input type="number" id="amount" required min="0" placeholder="Contoh: 50000">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> Kategori</label>
                        <select id="category" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="jajan">Jajan</option>
                            <option value="topup">Top Up</option>
                            <option value="dipinjam">Dipinjam</option>
                            <option value="transport">Transport</option>
                            <option value="makanan">Makanan</option>
                            <option value="belanja">Belanja</option>
                            <option value="hiburan">Hiburan</option>
                            <option value="kesehatan">Kesehatan</option>
                            <option value="pendidikan">Pendidikan</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-exchange-alt"></i> Tipe</label>
                        <select id="type" required>
                            <option value="" disabled selected>Pilih Tipe</option>
                            <option value="expense">Pengeluaran</option>
                            <option value="income">Pemasukan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Tanggal</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-sticky-note"></i> Catatan</label>
                    <input type="text" id="note" placeholder="Tambahkan catatan (opsional)...">
                </div>

                <div class="action-buttons">
                    <button type="button" id="resetForm" class="secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button type="submit">
                        <i class="fas fa-plus-circle"></i> Tambah Transaksi
                    </button>
                </div>
            </form>
        </div>

        <div class="card fade-in" style="animation-delay: 0.5s;">
            <div class="card-header">
                <h2>Riwayat Transaksi</h2>
            </div>
            
            <div class="filters">
                <select id="filterCategory">
                    <option value="all">Semua Kategori</option>
                    <option value="jajan">Jajan</option>
                    <option value="topup">Top Up</option>
                    <option value="dipinjam">Dipinjam</option>
                    <option value="transport">Transport</option>
                    <option value="makanan">Makanan</option>
                    <option value="belanja">Belanja</option>
                    <option value="hiburan">Hiburan</option>
                    <option value="kesehatan">Kesehatan</option>
                    <option value="pendidikan">Pendidikan</option>
                    <option value="lainnya">Lainnya</option>
                </select>

                <select id="filterType">
                    <option value="all">Semua Tipe</option>
                    <option value="expense">Pengeluaran</option>
                    <option value="income">Pemasukan</option>
                </select>

                <select id="filterPeriod">
                    <option value="all">Semua Waktu</option>
                    <option value="today">Hari Ini</option>
                    <option value="week">Minggu Ini</option>
                    <option value="month">Bulan Ini</option>
                </select>
            </div>

            <div id="transactionList" class="transaction-list">
                <!-- Empty state will be inserted here if no transactions -->
            </div>
        </div>

        <div class="charts-container">
            <!-- Charts will be inserted here -->
        </div>

        <div class="export-container fade-in" style="animation-delay: 0.7s;">
            <button id="exportButton" class="export-btn">
                <i class="fas fa-file-archive"></i> Export ke ZIP Excel
            </button>
             <button id="exportPdfButton" class="export-btn" style="background: #d35400; margin-left: 15px;">
                <i class="fas fa-file-pdf"></i> Export ke PDF
            </button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Load CryptoJS library
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js';
    script.async = true;
    document.head.appendChild(script);

    class FinanceTracker {
        constructor() {
            this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            this.dailyLimit = parseFloat(localStorage.getItem('dailyLimit')) || 500000;
            this.pendingTransaction = null;
            this.otpTimeout = null;
            this.secretKey = 'my-secret-key-123'; // Sama dengan otp.html

            // DOM elements
            this.form = document.getElementById('transactionForm');
            this.resetButton = document.getElementById('resetForm');
            this.transactionList = document.getElementById('transactionList');
            this.filterCategory = document.getElementById('filterCategory');
            this.filterType = document.getElementById('filterType');
            this.filterPeriod = document.getElementById('filterPeriod');
            this.exportButton = document.getElementById('exportButton');
            this.exportPdfButton = document.getElementById('exportPdfButton');
            this.themeToggle = document.getElementById('themeToggle');

            this.categoryIcons = {
                'jajan': 'fas fa-cookie-bite',
                'topup': 'fas fa-mobile-alt',
                'dipinjam': 'fas fa-hand-holding-usd',
                'transport': 'fas fa-bus',
                'makanan': 'fas fa-utensils',
                'belanja': 'fas fa-shopping-cart',
                'hiburan': 'fas fa-film',
                'kesehatan': 'fas fa-heartbeat',
                'pendidikan': 'fas fa-graduation-cap',
                'lainnya': 'fas fa-ellipsis-h'
            };

            this.categoryColors = {
                'jajan': '#ff6c67',
                'topup': '#4cc9f0',
                'dipinjam': '#a5a58d',
                'transport': '#95d5b2',
                'makanan': '#fb8500',
                'belanja': '#3a86ff',
                'hiburan': '#8338ec',
                'kesehatan': '#ff006e',
                'pendidikan': '#4895ef',
                'lainnya': '#adb5bd'
            };

            // Set today's date as default
            document.getElementById('transactionDate').valueAsDate = new Date();

            // Check system preference for dark mode
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                this.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            this.initializeEventListeners();
            this.initializeDailyLimit();
            this.createOtpModal();
            this.updateDisplay();

            // Check for existing pending transaction
            this.checkExistingOtp();
        }

        initializeEventListeners() {
            this.form.addEventListener('submit', (e) => {
                e.preventDefault();
                this.addTransaction();
            });

            this.resetButton.addEventListener('click', () => {
                this.form.reset();
                document.getElementById('transactionDate').valueAsDate = new Date();
            });

            this.filterCategory.addEventListener('change', () => this.updateDisplay());
            this.filterType.addEventListener('change', () => this.updateDisplay());
            this.filterPeriod.addEventListener('change', () => this.updateDisplay());

            this.themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                this.themeToggle.innerHTML = document.body.classList.contains('dark-mode') ?
                    '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            this.exportButton.addEventListener('click', () => this.exportToExcel());
            this.exportPdfButton.addEventListener('click', () => this.exportToPdf());
        }

        initializeDailyLimit() {
            const formGrid = document.querySelector('.form-grid');
            const limitGroup = document.createElement('div');
            limitGroup.className = 'form-group';
            limitGroup.innerHTML = `
                <label><i class="fas fa-wallet"></i> Batas Pengeluaran Harian (Rp)</label>
                <input type="number" id="dailyLimit" value="${this.dailyLimit}" min="0" placeholder="Masukkan batas harian">
            `;
            formGrid.appendChild(limitGroup);

            document.getElementById('dailyLimit').addEventListener('change', (e) => {
                this.dailyLimit = parseFloat(e.target.value) || 500000;
                localStorage.setItem('dailyLimit', this.dailyLimit);
                this.updateDisplay();
            });
        }

        createOtpModal() {
    const modal = document.createElement('div');
    modal.id = 'otpModal';
    modal.style.cssText = `
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    `;

        startOtpTimer() {
            // Timer hanya untuk UX, tidak memengaruhi validitas OTP
            const tenMinutes = 10 * 60 * 1000;
            const startTime = Date.now();
            const endTime = startTime + tenMinutes;

            const updateTimer = () => {
                const now = Date.now();
                const timeLeft = endTime - now;

                if (timeLeft <= 0) {
                    this.closeOtpModal();
                    this.clearOtpData();
                    clearInterval(this.otpTimeout);
                    this.otpTimeout = null;
                    return;
                }

                const minutes = Math.floor(timeLeft / 1000 / 60);
                const seconds = Math.floor((timeLeft / 1000) % 60);
                document.getElementById('timerDisplay').textContent = `Waktu tersisa: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            };

            updateTimer();
            this.otpTimeout = setInterval(updateTimer, 1000);
        }

        clearOtpData() {
            localStorage.removeItem('pendingTransaction');
            this.pendingTransaction = null;
        }

        checkExistingOtp() {
            // Hanya memeriksa pendingTransaction untuk UI
            const pendingTransaction = JSON.parse(localStorage.getItem('pendingTransaction'));
            if (pendingTransaction) {

                this.openOtpModal();

        generateUniqueId(date) {
            const now = new Date(date);
            const minutes = Math.floor(now.getMinutes() / 10) * 10;
            now.setMinutes(minutes);
            now.setSeconds(0);
            now.setMilliseconds(0);
            const timePart = now.toTimeString().slice(0, 5).replace(':', '');
            const datePart = now.toISOString().slice(0, 10).replace(/-/g, '');
            const randomPart = Math.random().toString(36).substring(2, 6);
            return `${timePart}${datePart}${randomPart}`;
        }

        generateOtp(transactionId) {
            if (typeof CryptoJS === 'undefined') {
                console.error('CryptoJS not loaded');
                return '000000'; // Fallback
            }
            const hmac = CryptoJS.HmacSHA256(transactionId, this.secretKey);
            const hash = hmac.toString(CryptoJS.enc.Hex);
            return hash.substring(0, 6).replace(/\D/g, '').padEnd(6, '0');
        }

        getDailyExpenses(date) {
            const targetDate = new Date(date).toDateString();
            return this.transactions
                .filter(t => t.type === 'expense' && new Date(t.date).toDateString() === targetDate)
                .reduce((sum, t) => sum + t.amount, 0);
        }

        addVerifiedTransaction(transactionData) {

                const transaction = {
                    id: transactionData.id,
                    amount: parseFloat(transactionData.amount),
                    category: transactionData.category,
                    type: transactionData.type,
                    note: transactionData.note,
                    date: transactionData.date

                this.transactionList.scrollIntoView({ behavior: 'smooth' });

        formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        isInPeriod(date, period) {
            const today = new Date();
            const transactionDate = new Date(date);

            switch (period) {
                case 'today':
                    return transactionDate.toDateString() === today.toDateString();
                case 'week':
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    weekStart.setHours(0, 0, 0, 0);
                    return transactionDate >= weekStart;
                case 'month':
                    return transactionDate.getMonth() === today.getMonth() &&
                        transactionDate.getFullYear() === today.getFullYear();
                default:
                    return true;
            }
        }

        getFilteredTransactions() {
            return this.transactions.filter(t => {
                const categoryMatch = this.filterCategory.value === 'all' || t.category === this.filterCategory.value;
                const typeMatch = this.filterType.value === 'all' || t.type === this.filterType.value;
                const periodMatch = this.isInPeriod(t.date, this.filterPeriod.value);
                return categoryMatch && typeMatch && periodMatch;
            });
        }

        updateTotals() {
            const totals = this.transactions.reduce((acc, transaction) => {
                if (transaction.type === 'expense') {
                    acc.expense += transaction.amount;
                    acc.balance -= transaction.amount;
                } else {
                    acc.income += transaction.amount;
                    acc.balance += transaction.amount;
                }
                return acc;
            }, { balance: 0, expense: 0, income: 0 });

            document.getElementById('totalBalance').textContent = this.formatCurrency(totals.balance);
            document.getElementById('totalExpense').textContent = this.formatCurrency(totals.expense);
            document.getElementById('totalIncome').textContent = this.formatCurrency(totals.income);
            document.getElementById('transactionCount').textContent = this.transactions.length;

        updateCharts() {
            const filteredTransactions = this.getFilteredTransactions();
            const chartsContainer = document.querySelector('.charts-container');
            chartsContainer.innerHTML = '';

            if (filteredTransactions.length === 0) {
                return;
            }

            const expensesByCategory = {};
            const expenseTransactions = filteredTransactions.filter(t => t.type === 'expense');

            expenseTransactions.forEach(tx => {
                expensesByCategory[tx.category] = (expensesByCategory[tx.category] || 0) + tx.amount;
            });

            const incomeByCategory = {};
            const incomeTransactions = filteredTransactions.filter(t => t.type === 'income');

            incomeTransactions.forEach(transaction => {
                incomeByCategory[transaction.category] = (incomeByCategory[transaction.category] || 0) + transaction.amount;
            });

            if (Object.keys(expensesByCategory).length > 0) {
                this.createChartCard('expenseChart', 'Pengeluaran per Kategori', expensesByCategory);
            }

            if (Object.keys(incomeByCategory).length > 0) {
                this.createChartCard('incomeChart', 'Pemasukan per Kategori', incomeByCategory);
            }

            chartContent.className = 'chart-content';

            const table = document.createElement('table');
            table.class = 'chart-table-card';

                    <tr>

                        <th style="text-align: right;">Jumlah</th>
                        <th style="text-align: right;">Persentase</th>
                    </tr>
                </thead>
                <tbody>
            `;

            Object.entries(data)
                .sort((a, b) => b[1] - a[1])
                .forEach(([category, amount]) => {
                    const percentage = ((amount / total) * 100).toFixed(1);
                    const color = this.categoryColors[category] || '#adb5bd';
                    const icon = this.categoryIcons[category] || 'fas fa-tag';

                    tableHTML += `

        hexToRgb(hex) {
            const hexToRgb = parseInt(hex.slice(1, 7), 16);
            const r = hexToRgb >> 16;
            const g = hexToRgb >> 8 & 255;
            const b = hexToRgb & 255;
            return [r, g, b];
        }

                    }));

                            acc.balance -= t.amount;

                            acc.income += t.amount;
                            acc.balance += t.amount;
                        }

                    doc.text(this.formatCurrency(summary.income), margin + (cardWidth / 2), cardY + 18, { align: 'center' });

                    doc.setFillColor(239, 71, 111);
                    doc.roundedRect(margin + cardWidth + 5, cardY, cardWidth, cardHeight, 3, 3, 'F');
                    doc.setFontSize(10);
                    doc.text('TOTAL PENGELUARAN', margin + cardWidth + 5 + (cardWidth / 2), cardY + 8, { align: 'center' });
                    doc.setFontSize(14);
                    doc.text(this.formatCurrency(summary.expense), margin + cardWidth + 5 + (cardWidth / 2), cardY + 18, { align: 'center' });

                    const balanceColor = summary.balance >= 0 ? [41, 128, 255] : [239, 71, 111];
                    doc.setFillColor(...balanceColor);
                    doc.roundedRect(margin + (cardWidth * 2) + 10, cardY, cardWidth, cardHeight, 3, 3, 'F');
                    doc.setFontSize(10);
                    doc.text('SALDO', margin + (cardWidth * 2) + 10 + (cardWidth / 2), cardY + 8, { align: 'center' });
                    doc.setFontSize(14);
                    doc.text(this.formatCurrency(summary.balance), margin + (cardWidth * 2) + 10 + (cardWidth / 2), cardY + 18, { align: 'center' });

                    // Transaction history
                    doc.setTextColor(41, 128, 150);
                    doc.setFontSize(14);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Riwayat Transaksi', margin, cardY + cardHeight + 15);

                    let periodText = 'Semua Waktu';
                    switch (this.filterPeriod.value) {
                        case 'today':
                            periodText = 'Hari Ini';
                            break;
                        case 'week':
                            periodText = 'Minggu Ini';
                            break;
                        case 'month':
                            periodText = 'Bulan Ini';
                            break;
                    }

                    doc.setTextColor(80, 80, 80);
                    doc.setFontSize(10);
                    doc.setFont('helvetica', 'italic');
                    doc.text(`Periode: ${periodText}`, pageWidth - margin, cardY + cardHeight + 15, { align: 'right' });

                    doc.setDrawColor(200, 200, 200);
                    doc.setLineWidth(0.5);
                    doc.line(margin, cardY + cardHeight + 18, pageWidth - margin, cardY + cardHeight + 18);

                    // Table data
                    const tableData = filteredTransactions.map(t => [
                        new Date(t.date).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' }),
                        t.category.charAt(0).toUpperCase() + t.category.slice(1),
                        t.type === 'income' ? 'Pemasukan' : 'Pengeluaran',
                        this.formatCurrency(t.amount),
                        t.note || '-'
                    ]);

                    const expenseCount = filteredTransactions.filter(t => t.type === 'expense').length;
                    const incomeCount = filteredTransactions.filter(t => t.type === 'income').length;

                    doc.autoTable({
                        startY: cardY + cardHeight + 25,
                        head: [['Tanggal', 'Kategori', 'Tipe', 'Jumlah', 'Catatan']],
                        body: tableData,
                        theme: 'grid',
                        headStyles: {
                            fillColor: [41, 128, 255],
                            textColor: 255,
                            fontStyle: 'bold',
                            halign: 'center',
                            valign: 'middle',
                            fontSize: 10,
                            cellPadding: 3
                        },
                        styles: {
                            font: 'helvetica',
                            fontSize: 9,
                            lineColor: [220, 220, 220],
                            lineWidth: 0.1
                        },
                        columnStyles: {
                            0: { cellWidth: 30 },
                            1: { cellWidth: 30 },
                            2: { cellWidth: 25, halign: 'center' },
                            3: { cellWidth: 30, halign: 'right' },
                            4: { cellWidth: 'auto' }
                        },
                        alternateRowStyles: {
                            fillColor: [249, 249, 249]
                        },
                        didParseCell: function(data) {
                            if (data.column.index === 3 && data.section === 'body') {
                                const row = data.row.index;
                                const type = tableData[row][2];
                                data.cell.styles.textColor = type === 'Pengeluaran' ? [239, 71, 111] : [6, 214, 160];
                            }
                            if (data.column.index === 2 && data.section === 'body') {
                                data.cell.styles.textColor = data.cell.raw === 'Pengeluaran' ? [239, 71, 111] : [6, 214, 160];
                            }
                        }
                    });

                    // Summary
                    const summaryY = doc.lastAutoTable.finalY + 10;
                    doc.setTextColor(80, 80, 80);
                    doc.setFontSize(10);
                    doc.setFont('helvetica', 'normal');
                    doc.text(`Total ${filteredTransactions.length} transaksi (${incomeCount} pemasukan, ${expenseCount} pengeluaran)`, margin, summaryY);

                    // Expense by category
                    const expenseByCategory = {};
                    filteredTransactions.filter(t => t.type === 'expense').forEach(t => {
                        expenseByCategory[t.category] = (expenseByCategory[t.category] || 0) + t.amount;
                    });

                    if (Object.keys(expenseByCategory).length > 0) {
                        doc.setTextColor(41, 128, 150);
                        doc.setFontSize(12);
                        doc.setFont('helvetica', 'bold');
                        doc.text('Pengeluaran per Kategori', margin, summaryY + 10);

                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(9);
                        doc.setTextColor(80, 80, 80);

                        let y = summaryY + 15;
                        Object.entries(expenseByCategory)
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, 5)
                            .forEach(([category, amount]) => {
                                const percentage = ((amount / summary.expense) * 100).toFixed(1);
                                const color = this.categoryColors[category] || '#adb5bd';
                                doc.setFillColor(...this.hexToRgb(color));
                                doc.rect(margin, y, 4, 4, 'F');
                                doc.text(`${category}: ${this.formatCurrency(amount)} (${percentage}%)`, margin + 7, y + 3);
                                y += 6;
                            });
                    }

                    // Footer
                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setDrawColor(200, 200, 200);
                        doc.setLineWidth(0.5);
                        doc.line(margin, pageHeight - 15, pageWidth - margin, pageHeight - 15);
                        doc.setFontSize(8);
                        doc.setTextColor(150);
                        doc.text(`Halaman ${i} dari ${pageCount} | Dibuat oleh Pencatatan Keuangan | ${formattedDate}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                    }

                    // Save PDF
                    const filename = `laporan-keuangan-${today.toISOString().slice(0, 10)}.pdf`;
                    doc.save(filename);
                    this.hideLoading();
                })
                .catch(error => {
                    console.error('Error generating PDF:', error);
                    this.hideLoading();
                    alert('Gagal membuat file PDF. Silakan coba lagi.');
                });
        }

        showLoading(message) {
            const overlay = document.createElement('div');
            overlay.id = 'loadingOverlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            `;
            const spinner = document.createElement('div');
            spinner.style.cssText = `
                width: 50px;
                height: 50px;
                border: 5px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #ffffff;
                animation: spin 1s ease-in-out infinite;
                margin-bottom: 20px;
            `;
            const loadingMessage = document.createElement('div');
            loadingMessage.id = 'loadingMessage';
            loadingMessage.style.cssText = `
                color: white;
                font-size: 16px;
                font-weight: 500;
            `;
            loadingMessage.textContent = message;
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            overlay.appendChild(spinner);
            overlay.appendChild(loadingMessage);
            document.body.appendChild(overlay);
        }

        updateLoading(message) {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.textContent = message;
            }
        }

        hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                document.body.removeChild(overlay);
            }
        }

        updateDisplay() {
            const filteredTransactions = this.getFilteredTransactions();
            this.displayTransactions(filteredTransactions);
            this.updateTotals();
            this.updateCharts();
        }
    }

    window.financeTracker = new FinanceTracker();
});
    </script>
