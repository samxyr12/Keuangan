<!DOCTYPE html>
<html lang="id">
<head>
   
    <title>Pencatatan Keuangan Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
    /* Modern Color Palette */
    --color-background: #0f1114;
    --color-surface: #1a1e23;
    --color-primary: #6b63ff;
    --color-secondary: #4ecdc4;
    --color-text-primary: #e6e6e6;
    --color-text-secondary: #8f9bad;
    --color-accent-green: #2ecc71;
    --color-accent-red: #e74c3c;
    --color-accent-yellow: #f39c12;

    /* Typography */
    --font-primary: 'Space Grotesk', 'Inter', sans-serif;

    /* Glassmorphic Effects */
    --glass-background: rgba(26, 30, 35, 0.6);
    --glass-blur: blur(15px);
    --glass-border: rgba(255, 255, 255, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scrollbar-width: thin;
    scrollbar-color: var(--color-primary) transparent;
}

body {
    font-family: var(--font-primary);
    background: linear-gradient(135deg, #121417, #0a0c0f);
    color: var(--color-text-primary);
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 20px;
    max-width: 1600px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
}

/* Sidebar Navigation */
.sidebar {
    background: var(--glass-background);
    backdrop-filter: var(--glass-blur);
    border-radius: 20px;
    padding: 30px;
    border: 1px solid var(--glass-border);
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
}

.sidebar-logo {
    display: flex;
    align-items: center;
    margin-bottom: 40px;
}

.sidebar-logo img {
    width: 50px;
    margin-right: 15px;
}

.sidebar-logo h1 {
    font-size: 1.5rem;
    color: var(--color-text-primary);
}

.sidebar-menu {
    flex-grow: 1;
}

.sidebar-menu ul {
    list-style: none;
}

.sidebar-menu li {
    margin-bottom: 15px;
}

.sidebar-menu a {
    display: flex;
    align-items: center;
    color: var(--color-text-secondary);
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.sidebar-menu a:hover,
.sidebar-menu a.active {
    background: rgba(255, 255, 255, 0.05);
    color: var(--color-primary);
}

.sidebar-menu a i {
    margin-right: 15px;
    font-size: 1.2rem;
}

/* Main Content Area */
.main-content {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 20px;
}

/* Stats and Quick Overview */
.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.stats-card {
    background: var(--glass-background);
    backdrop-filter: var(--glass-blur);
    border-radius: 15px;
    padding: 25px;
    border: 1px solid var(--glass-border);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.stats-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.stats-card h3 {
    color: var(--color-text-secondary);
    font-size: 0.9rem;
    text-transform: uppercase;
    margin-bottom: 10px;
}

.stats-card p {
    font-size: 1.8rem;
    font-weight: 700;
}

.stats-card.income p { color: var(--color-accent-green); }
.stats-card.expense p { color: var(--color-accent-red); }
.stats-card.savings p { color: var(--color-accent-yellow); }

/* Transaction Form */
.form-container {
    background: var(--glass-background);
    backdrop-filter: var(--glass-blur);
    border-radius: 20px;
    padding: 30px;
    border: 1px solid var(--glass-border);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    color: var(--color-text-secondary);
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: var(--color-text-primary);
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(107, 99, 255, 0.2);
}

button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, var(--color-primary), #5448ff);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(107, 99, 255, 0.3);
}

/* Transaction List */
.transaction-list {
    background: var(--glass-background);
    backdrop-filter: var(--glass-blur);
    border-radius: 20px;
    border: 1px solid var(--glass-border);
    max-height: 500px;
    overflow-y: auto;
}

.transaction-item {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr auto;
    gap: 15px;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
}

.transaction-item:hover {
    background: rgba(255, 255, 255, 0.05);
}

.delete-btn {
    background: var(--color-accent-red);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
    transition: all 0.3s ease;
}

.delete-btn:hover {
    opacity: 0.8;
}

/* Chart and Analytics */
.chart-container {
    background: var(--glass-background);
    backdrop-filter: var(--glass-blur);
    border-radius: 20px;
    padding: 30px;
    border: 1px solid var(--glass-border);
}

/* Responsive Design */
@media screen and (max-width: 1200px) {
    .container {
        grid-template-columns: 1fr;
    }

    .sidebar {
        position: relative;
        height: auto;
    }

    .main-content {
        grid-template-columns: 1fr;
    }
}

@media screen and (max-width: 768px) {
    .stats-container,
    .transaction-item {
        grid-template-columns: 1fr;
    }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background: var(--color-primary);
    border-radius: 4px;
}

.filter-container {
    background: var(--glass-background);
    backdrop-filter: var(--glass-blur);
    border-radius: 20px;
    padding: 20px;
    border: 1px solid var(--glass-border);
    margin-bottom: 20px;
}

.filters {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
}

.select-wrapper,
.date-range-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.filter-label,
.date-label {
    color: var(--color-text-secondary);
    font-size: 0.9rem;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.custom-select,
.custom-date {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: var(--color-text-primary);
    padding: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    appearance: none;
    background-image: linear-gradient(45deg, transparent 50%, var(--color-text-secondary) 50%),
                      linear-gradient(135deg, var(--color-text-secondary) 50%, transparent 50%);
    background-position: calc(100% - 20px) calc(1em + 2px),
                         calc(100% - 15px) calc(1em + 2px);
    background-size: 5px 5px,
                     5px 5px;
    background-repeat: no-repeat;
}

.custom-select:focus,
.custom-date:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(107, 99, 255, 0.2);
}

.date-range-group {
    display: flex;
    flex-direction: column;
}

.date-inputs {
    display: flex;
    align-items: center;
    gap: 15px;
}

.date-field {
    display: flex;
    align-items: center;
    gap: 10px;
}

.date-separator {
    color: var(--color-text-secondary);
    white-space: nowrap;
}

/* Responsive Adjustments */
@media screen and (max-width: 768px) {
    .filters {
        flex-direction: column;
        align-items: stretch;
    }

    .date-inputs {
        flex-direction: column;
        align-items: stretch;
    }
}

/* Gaya untuk Canvas */
.chart-container canvas {

 </style>

    <script>
class FinanceTracker {
    constructor() {
        this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        this.form = document.getElementById('transactionForm');
        this.transactionList = document.getElementById('transactionList');
        this.filterCategory = document.getElementById('filterCategory');
        this.filterType = document.getElementById('filterType');
        this.startDate = document.getElementById('startDate');
        this.endDate = document.getElementById('endDate');
        this.notification = document.getElementById('notification');
        this.chartContainer = document.getElementById('chartContainer');
        this.categoryChartContainer = document.getElementById('categoryChartContainer');
        this.chart = null;
        this.categoryChart = null;

        document.getElementById('transactionDate').valueAsDate = new Date();

        this.initializeEventListeners();
        this.updateDisplay();
    }

    initializeEventListeners() {
        this.form.addEventListener('submit', (e) => {
            e.preventDefault();
            this.addTransaction();
        });

        this.filterCategory.addEventListener('change', () => this.updateDisplay());
        this.filterType.addEventListener('change', () => this.updateDisplay());
        this.startDate.addEventListener('change', () => this.updateDisplay());
        this.endDate.addEventListener('change', () => this.updateDisplay());
        document.getElementById('generateReport').addEventListener('click', () => this.generateMonthlyReport());
        document.getElementById('exportData').addEventListener('click', () => this.exportData());
    }

    // Fungsi ekspor data
    exportData() {
    const workbook = XLSX.utils.book_new();
    const worksheetData = [['ID', 'Jumlah (Rp)', 'Kategori', 'Tipe', 'Catatan', 'Tanggal']];
    
    this.transactions.forEach(transaction => {
        worksheetData.push([
            transaction.id,
            transaction.amount,
            transaction.category,
            transaction.type,
            transaction.note,
            transaction.date
        ]);
    });

    const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
    XLSX.utils.book_append_sheet(workbook, worksheet, 'Transaksi');

    // Simpan file Excel sebagai blob
    const excelBlob = XLSX.write(workbook, { bookType: 'xlsx', type: 'binary' });
    const blob = new Blob([this.s2ab(excelBlob)], { type: 'application/octet-stream' });

    // Buat ZIP
    const zip = new JSZip();
    zip.file('transaksi.xlsx', blob);

    // Simpan ZIP
    zip.generateAsync({ type: 'blob' }).then(function(content) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = 'transaksi.zip';
        link.click();
    });
}

// Helper function to convert string to array buffer
s2ab(s) {
    const buf = new ArrayBuffer(s.length);
    const view = new Uint8Array(buf);
    for (let i = 0; i < s.length; i++) {
        view[i] = s.charCodeAt(i) & 0xFF;
    }
    return buf;
}
    
    addTransaction() {
        const amount = parseFloat(document.getElementById('amount').value);
        const category = this.autoCategorize(document.getElementById('note').value);
        const type = document.getElementById('type').value;
        const note = document.getElementById('note').value;
        const date = document.getElementById('transactionDate').value;

        // Validasi jumlah
        if (amount <= 0) {
            this.showNotification('Jumlah harus lebih besar dari 0', 'error');
            return;
        }

        // Validasi saldo untuk tabungan
        if (type === 'savings') {
            const currentBalance = this.calculateCurrentBalance();
            if (amount > currentBalance) {
                this.showNotification('Saldo tidak mencukupi untuk menabung', 'error');
                return;
            }
        }

        const transaction = {
            id: Date.now(),
            amount,
            category,
            type,
            note,
            date
        };

        this.transactions.push(transaction);
        this.saveToLocalStorage();
        this.updateDisplay();
        this.form.reset();
        document.getElementById('transactionDate').valueAsDate = new Date();
        this.showNotification('Transaksi berhasil ditambahkan', 'success');
    }

    autoCategorize(note) {
        const keywords = {
            'makanan': ['makan', 'restoran', 'cafe'],
            'transport': ['angkutan', 'transportasi', 'taksi'],
            'hiburan': ['film', 'konser', 'hiburan'],
            'belanja': ['belanja', 'shopping', 'beli'],
            'kesehatan': ['obat', 'dokter', 'kesehatan'],
            'pendidikan': ['sekolah', 'kursus', 'pendidikan'],
        };

        for (const [category, words] of Object.entries(keywords)) {
            if (words.some(word => note.toLowerCase().includes(word))) {
                return category;
            }
        }
        return 'lainnya'; // Kategori default
    }

    calculateCurrentBalance() {
        return this.transactions.reduce((balance, transaction) => {
            switch(transaction.type) {
                case 'income':
                    return balance + transaction.amount;
                case 'expense':
                    return balance - transaction.amount;
                case 'savings':
                    return balance - transaction.amount; // Kurangi saldo saat menabung
                default:
                    return balance;
            }
        }, 0);
    }

    updateTotals() {
        const totals = this.transactions.reduce((acc, transaction) => {
            switch(transaction.type) {
                case 'expense':
                    acc.expense += transaction.amount;
                    acc.balance -= transaction.amount;
                    break;
                case 'income':
                    acc.income += transaction.amount;
                    acc.balance += transaction.amount;
                    break;
                case 'savings':
                    acc.savings += transaction.amount;
                    acc.balance -= transaction.amount; // Kurangi saldo saat menabung
                    break;
            }
            return acc;
        }, { balance: 0, expense: 0, income: 0, savings: 0 });

        document.getElementById('totalBalance').textContent = this.formatCurrency(totals.balance);
        document.getElementById('totalExpense').textContent = this.formatCurrency(totals.expense);
        document.getElementById('totalIncome').textContent = this.formatCurrency(totals.income);
        document.getElementById('totalSavings').textContent = this.formatCurrency(totals.savings);
        document.getElementById('transactionCount').textContent = this.transactions.length;
    }

    displayTransactions(transactions) {
        this.transactionList.innerHTML = '';
        transactions.sort((a, b) => new Date(b.date) - new Date(a.date))
            .forEach(transaction => {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                
                const amount = this.formatCurrency(transaction.amount);
                const date = this.formatDate(transaction.date);
                
                // Tentukan warna berdasarkan tipe transaksi
                let color = '#28a745'; // default hijau untuk pemasukan
                let sign = '+';
                
                if (transaction.type === 'expense') {
                    color = '#dc3545'; // merah untuk pengeluaran
                    sign = '-';
                } else if (transaction.type === 'savings') {
                    color = '#ffc107'; // kuning untuk tabungan
                    sign = '-';
                }
                
                div.innerHTML = `
                    <div class="transaction-category">${transaction.category}</div>
                    <div>${transaction.note || '-'}</div>
                    <div>${date}</div>
                    <div style="color: ${color}; font-weight: bold;">
                        ${sign}${amount}
                    </div>
                    <button class="delete-btn" onclick="financeTracker.deleteTransaction(${transaction.id})">
                        Hapus
                    </button>
                `;
                
                this.transactionList.appendChild(div);
            });
    }

    deleteTransaction(id) {
        // Konfirmasi sebelum menghapus
        if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
            this.transactions = this.transactions.filter(t => t.id !== id);
            this.saveToLocalStorage();
            this.updateDisplay();
            this.showNotification('Transaksi berhasil dihapus', 'success');
        }
    }

    saveToLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(this.transactions));
    }

    formatCurrency(amount) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(amount);
    }

    formatDate(dateString) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('id-ID', options);
    }

    isInPeriod(date, period) {
        const today = new Date();
        const transactionDate = new Date(date);
        
        switch(period) {
            case 'today':
                return transactionDate.toDateString() === today.toDateString();
            case 'week':
                const weekAgo = new Date(today.setDate(today.getDate() - 7));
                return transactionDate >= weekAgo;
            case 'month':
                return transactionDate.getMonth() === today.getMonth() && 
                       transactionDate.getFullYear() === today.getFullYear();
            default:
                return true;
        }
    }

    isInDateRange(date) {
        const start = new Date(this.startDate.value);
        const end = new Date(this.endDate.value);
        const transactionDate = new Date(date);
        
        return (!this.startDate.value || transactionDate >= start) && 
               (!this.endDate.value || transactionDate <= end);
    }

    getFilteredTransactions() {
        return this.transactions.filter(t => {
            const categoryMatch = this.filterCategory.value === 'all' || t.category === this.filterCategory.value;
            const typeMatch = this.filterType.value === 'all' || t.type === this.filterType.value;
            const dateMatch = this.isInDateRange(t.date);
            return categoryMatch && typeMatch && dateMatch;
        });
    }

    updateDisplay() {
        const filteredTransactions = this.getFilteredTransactions();
        this.displayTransactions(filteredTransactions);
        this.updateTotals();
        this.updateChart(filteredTransactions);
        this.updateCategoryChart(filteredTransactions);
    }

    updateChart(transactions) {
        const incomeData = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
        const expenseData = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);

        if (this.chart) {
            this.chart.destroy();
        }

        const ctx = document.getElementById('transactionChart').getContext('2d');
        this.chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Pemasukan', 'Pengeluaran'],
                datasets: [{
                    label: 'Jumlah (Rp)',
                    data: [incomeData, expenseData],
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderColor: ['#1e7e34', '#961824'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    updateCategoryChart(transactions) {
        const categoryData = transactions.reduce((acc, transaction) => {
            if (transaction.type === 'expense') {
                acc[transaction.category] = (acc[transaction.category] || 0) + transaction.amount;
            }
            return acc;
        }, {});

        const labels = Object.keys(categoryData);
        const data = Object.values(categoryData);

        if (this.categoryChart) {
            this.categoryChart.destroy();
        }

        const ctx = document.getElementById('categoryChart').getContext('2d');
        this.categoryChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pengeluaran Berdasarkan Kategori',
                    data: data,
                    backgroundColor: data.map(() => `hsl(${Math.random() * 360}, 70%, 50%)`),
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Analisis Pengeluaran'
                    }
                }
            }
        });
    }

    generateMonthlyReport() {
        const monthlyData = this.transactions.reduce((acc, transaction) => {
            const month = new Date(transaction.date).toLocaleString('default', { month: 'long', year: 'numeric' });
            if (!acc[month]) {
                acc[month] = { income: 0, expense: 0, savings: 0 };
            }
            acc[month][transaction.type] += transaction.amount;
            return acc;
        }, {});

        let reportHtml = '<h3>Laporan Bulanan</h3><ul>';
        for (const [month, data] of Object.entries(monthlyData)) {
            reportHtml += `<li>${month}: Pemasukan: ${this.formatCurrency(data.income)}, Pengeluaran: ${this.formatCurrency(data.expense)}, Tabungan: ${this.formatCurrency(data.savings)}</li>`;
        }
        reportHtml += '</ul>';
        document.getElementById('monthlyReport').innerHTML = reportHtml;
    }

    showNotification(message, type) {
        this.notification.textContent = message;
        this.notification.className = `notification ${type}`;
        this.notification.style.display = 'block';
        setTimeout(() => {
            this.notification.style.display = 'none';
        }, 3000);
    }
}

// Event listener untuk memuat script
document.addEventListener('DOMContentLoaded', function() {
    window.financeTracker = new FinanceTracker();
});
