<!DOCTYPE html>
<html lang="id">
<head>
   
    <title>Pencatatan Keuangan Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --expense: #ef476f;
            --income: #06d6a0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #adb5bd;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.5em;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .card-header h2 {
            color: var(--primary);
            font-size: 1.4em;
            font-weight: 600;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            border-radius: 16px;
            color: white;
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .stats-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            pointer-events: none;
            z-index: 1;
        }

        .stats-card:hover {
            transform: translateY(-7px);
        }

        .stats-card .icon {
            font-size: 2em;
            margin-bottom: 15px;
            z-index: 2;
        }

        .stats-card h3 {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 10px;
            z-index: 2;
        }

        .stats-card p {
            font-size: 1.8em;
            font-weight: 700;
            z-index: 2;
        }

        .stats-card.balance {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .stats-card.expense {
            background: linear-gradient(135deg, var(--expense), #e71d36);
        }

        .stats-card.income {
            background: linear-gradient(135deg, var(--income), #2ec4b6);
        }

        .stats-card.count {
            background: linear-gradient(135deg, #4c6ef5, #228be6);
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: var(--transition);
            background: var(--light);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 13px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        button.secondary {
            background: var(--light);
            color: var(--dark);
        }

        button.secondary:hover {
            background: #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button.full-width {
            width: 100%;
            grid-column: 1 / -1;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .transaction-list {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 15px;
            padding: 17px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
            transition: var(--transition);
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .transaction-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .transaction-category {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            background: var(--light);
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .transaction-note {
            font-weight: 500;
        }

        .transaction-date {
            color: var(--gray);
            font-size: 0.9em;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 1.1em;
        }

        .expense-amount {
            color: var(--expense);
        }

        .income-amount {
            color: var(--income);
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            padding: 5px 10px;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            border-radius: 5px;
        }

        .action-btn:hover {
            background: var(--light);
            color: var(--primary);
            transform: none;
            box-shadow: none;
        }

        .delete-btn:hover {
            color: var(--expense);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: var(--transition);
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .chart-header h3 {
            color: var(--primary);
            font-size: 1.2em;
            font-weight: 600;
        }

        .chart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .chart-table th, 
        .chart-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .chart-table th {
            font-weight: 600;
            color: var(--dark);
        }

        .chart-table td {
            color: var(--dark);
        }

        .category-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .export-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .export-btn {
            background: var(--secondary);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(63, 55, 201, 0.3);
        }

        .export-btn:hover {
            background: #352fb0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(63, 55, 201, 0.4);
        }

        .no-transactions {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-size: 1.1em;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1c23;
            color: #f8f9fa;
        }

        body.dark-mode .card,
        body.dark-mode .form-container,
        body.dark-mode .chart-card,
        body.dark-mode .transaction-item {
            background: #2a2d3a;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        body.dark-mode label {
            color: #e9ecef;
        }

        body.dark-mode input, 
        body.dark-mode select {
            background: #3a3f51;
            border-color: #4c5268;
            color: #e9ecef;
        }

        body.dark-mode .transaction-category {
            background: #3a3f51;
            color: #e9ecef;
        }

        body.dark-mode .chart-table th,
        body.dark-mode .chart-table td {
            border-bottom-color: #3a3f51;
            color: #e9ecef;
        }

        body.dark-mode .card-header,
        body.dark-mode .chart-header {
            border-bottom-color: #3a3f51;
        }

        body.dark-mode .theme-toggle {
            color: #f8f9fa;
        }

        body.dark-mode .action-btn {
            color: #adb5bd;
        }

        body.dark-mode .action-btn:hover {
            background: #3a3f51;
        }

        body.dark-mode button.secondary {
            background: #3a3f51;
            color: #e9ecef;
        }

        body.dark-mode button.secondary:hover {
            background: #4c5268;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .transaction-item {
                grid-template-columns: 1fr 1fr;
                padding: 15px;
                gap: 10px;
            }

            .transaction-category {
                grid-column: 1;
                grid-row: 1;
            }

            .transaction-note {
                grid-column: 1 / -1;
                grid-row: 2;
            }

            .transaction-date {
                grid-column: 1;
                grid-row: 3;
            }

            .transaction-amount {
                grid-column: 2;
                grid-row: 1;
                text-align: right;
            }

            .action-btn {
                grid-column: 2;
                grid-row: 3;
                justify-self: end;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                padding: 12px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pencatatan Keuangan</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="stats-container">
            <div class="stats-card balance fade-in">
                <div class="icon"><i class="fas fa-wallet"></i></div>
                <h3>Saldo</h3>
                <p id="totalBalance">Rp 0</p>
            </div>
            <div class="stats-card expense fade-in" style="animation-delay: 0.1s;">
                <div class="icon"><i class="fas fa-arrow-circle-down"></i></div>
                <h3>Total Pengeluaran</h3>
                <p id="totalExpense">Rp 0</p>
            </div>
            <div class="stats-card income fade-in" style="animation-delay: 0.2s;">
                <div class="icon"><i class="fas fa-arrow-circle-up"></i></div>
                <h3>Total Pemasukan</h3>
                <p id="totalIncome">Rp 0</p>
            </div>
            <div class="stats-card count fade-in" style="animation-delay: 0.3s;">
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <h3>Jumlah Transaksi</h3>
                <p id="transactionCount">0</p>
            </div>
        </div>

        <div class="card fade-in" style="animation-delay: 0.4s;">
            <div class="card-header">
                <h2>Tambah Transaksi Baru</h2>
            </div>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-money-bill-wave"></i> Jumlah (Rp)</label>
                        <input type="number" id="amount" required min="0" placeholder="Contoh: 50000">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tags"></i> Kategori</label>
                        <select id="category" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="jajan">Jajan</option>
                            <option value="topup">Top Up</option>
                            <option value="dipinjam">Dipinjam</option>
                            <option value="transport">Transport</option>
                            <option value="makanan">Makanan</option>
                            <option value="belanja">Belanja</option>
                            <option value="hiburan">Hiburan</option>
                            <option value="kesehatan">Kesehatan</option>
                            <option value="pendidikan">Pendidikan</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-exchange-alt"></i> Tipe</label>
                        <select id="type" required>
                            <option value="" disabled selected>Pilih Tipe</option>
                            <option value="expense">Pengeluaran</option>
                            <option value="income">Pemasukan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Tanggal</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-sticky-note"></i> Catatan</label>
                    <input type="text" id="note" placeholder="Tambahkan catatan (opsional)...">
                </div>

                <div class="action-buttons">
                    <button type="button" id="resetForm" class="secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button type="submit">
                        <i class="fas fa-plus-circle"></i> Tambah Transaksi
                    </button>
                </div>
            </form>
        </div>

        <div class="card fade-in" style="animation-delay: 0.5s;">
            <div class="card-header">
                <h2>Riwayat Transaksi</h2>
            </div>
            
            <div class="filters">
                <select id="filterCategory">
                    <option value="all">Semua Kategori</option>
                    <option value="jajan">Jajan</option>
                    <option value="topup">Top Up</option>
                    <option value="dipinjam">Dipinjam</option>
                    <option value="transport">Transport</option>
                    <option value="makanan">Makanan</option>
                    <option value="belanja">Belanja</option>
                    <option value="hiburan">Hiburan</option>
                    <option value="kesehatan">Kesehatan</option>
                    <option value="pendidikan">Pendidikan</option>
                    <option value="lainnya">Lainnya</option>
                </select>

                <select id="filterType">
                    <option value="all">Semua Tipe</option>
                    <option value="expense">Pengeluaran</option>
                    <option value="income">Pemasukan</option>
                </select>

                <select id="filterPeriod">
                    <option value="all">Semua Waktu</option>
                    <option value="today">Hari Ini</option>
                    <option value="week">Minggu Ini</option>
                    <option value="month">Bulan Ini</option>
                </select>
            </div>

            <div id="transactionList" class="transaction-list">
                <!-- Empty state will be inserted here if no transactions -->
            </div>
        </div>

        <div class="charts-container">
            <!-- Charts will be inserted here -->
        </div>

        <div class="export-container fade-in" style="animation-delay: 0.7s;">
            <button id="exportButton" class="export-btn">
                <i class="fas fa-file-archive"></i> Export ke ZIP Excel
            </button>
             <button id="exportPdfButton" class="export-btn" style="background: #d35400; margin-left: 15px;">
                <i class="fas fa-file-pdf"></i> Export ke PDF
            </button>
        </div>
    </div>

    <script>
class FinanceTracker {
    constructor() {
        this.transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        this.form = document.getElementById('transactionForm');
        this.resetButton = document.getElementById('resetForm');
        this.transactionList = document.getElementById('transactionList');
        this.filterCategory = document.getElementById('filterCategory');
        this.filterType = document.getElementById('filterType');
        
        this.filterPeriod = document.getElementById('filterPeriod');
        this.exportButton = document.getElementById('exportButton');
        this.exportPdfButton = document.getElementById('exportPdfButton');
        this.themeToggle = document.getElementById('themeToggle');
        
        this.categoryIcons = {
            'jajan': 'fas fa-cookie-bite',
            'topup': 'fas fa-mobile-alt',
            'dipinjam': 'fas fa-hand-holding-usd',
            'transport': 'fas fa-bus',
            'makanan': 'fas fa-utensils',
            'belanja': 'fas fa-shopping-cart',
            'hiburan': 'fas fa-film',
            'kesehatan': 'fas fa-heartbeat',
            'pendidikan': 'fas fa-graduation-cap',
            'lainnya': 'fas fa-ellipsis-h'
        };
        this.categoryColors = {
            'jajan': '#ff7e67',
            'topup': '#4cc9f0',
            'dipinjam': '#a5a58d',
            'transport': '#95d5b2',
            'makanan': '#fb8500',
            'belanja': '#3a86ff',
            'hiburan': '#8338ec',
            'kesehatan': '#ff006e',
            'pendidikan': '#4895ef',
            'lainnya': '#adb5bd'
        };

        // Set today's date as default
        document.getElementById('transactionDate').valueAsDate = new Date();
        
        // Check system preference for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            this.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        this.initializeEventListeners();
        this.updateDisplay();
    }

    initializeEventListeners() {
        this.form.addEventListener('submit', (e) => {
            e.preventDefault();
            this.addTransaction();
        });

        this.resetButton.addEventListener('click', () => {
            this.form.reset();
            document.getElementById('transactionDate').valueAsDate = new Date();
        });

        this.filterCategory.addEventListener('change', () => this.updateDisplay());
        this.filterType.addEventListener('change', () => this.updateDisplay());
        this.filterPeriod.addEventListener('change', () => this.updateDisplay());
        
        this.themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            this.themeToggle.innerHTML = document.body.classList.contains('dark-mode') ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        this.exportButton.addEventListener('click', () => this.exportToExcel());
        this.exportPdfButton.addEventListener('click', () => this.exportToPdf());
    }

    addTransaction() {
        const amount = parseFloat(document.getElementById('amount').value);
        const category = document.getElementById('category').value;
        const type = document.getElementById('type').value;
        const note = document.getElementById('note').value;
        const date = document.getElementById('transactionDate').value;

        const transaction = {
            id: Date.now(),
            amount,
            category,
            type,
            note,
            date
        };

        this.transactions.push(transaction);
        this.saveToLocalStorage();
        this.updateDisplay();
        this.form.reset();
        document.getElementById('transactionDate').valueAsDate = new Date();
        
        // Scroll to the transaction list
        this.transactionList.scrollIntoView({ behavior: 'smooth' });
    }

    deleteTransaction(id) {
        if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
            this.transactions = this.transactions.filter(t => t.id !== id);
            this.saveToLocalStorage();
            this.updateDisplay();
        }
    }

    saveToLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(this.transactions));
    }

    formatCurrency(amount) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(amount);
    }

    formatDate(dateString) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('id-ID', options);
    }

    isInPeriod(date, period) {
        const today = new Date();
        const transactionDate = new Date(date);
        
        switch(period) {
            case 'today':
                return transactionDate.toDateString() === today.toDateString();
            case 'week':
                const weekStart = new Date(today);
                weekStart.setDate(today.getDate() - today.getDay());
                weekStart.setHours(0, 0, 0, 0);
                return transactionDate >= weekStart;
            case 'month':
                return transactionDate.getMonth() === today.getMonth() && 
                       transactionDate.getFullYear() === today.getFullYear();
            default:
                return true;
        }
    }

    getFilteredTransactions() {
        return this.transactions.filter(t => {
            const categoryMatch = this.filterCategory.value === 'all' || t.category === this.filterCategory.value;
            const typeMatch = this.filterType.value === 'all' || t.type === this.filterType.value;
            const periodMatch = this.isInPeriod(t.date, this.filterPeriod.value);
            return categoryMatch && typeMatch && periodMatch;
        });
    }

    displayTransactions(transactions) {
        if (transactions.length === 0) {
            this.transactionList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <p>Belum ada transaksi untuk ditampilkan</p>
                    <button class="secondary" onclick="document.getElementById('amount').focus()">
                        <i class="fas fa-plus-circle"></i> Tambah Transaksi Pertama
                    </button>
                </div>
            `;
            return;
        }

        this.transactionList.innerHTML = '';
        transactions.sort((a, b) => new Date(b.date) - new Date(a.date))
            .forEach(transaction => {
                const div = document.createElement('div');
                div.className = 'transaction-item fade-in';
                
                const amount = this.formatCurrency(transaction.amount);
                const date = this.formatDate(transaction.date);
                const icon = this.categoryIcons[transaction.category] || 'fas fa-tag';
                
                div.innerHTML = `
                    <div class="transaction-category">
                        <i class="${icon}"></i> ${transaction.category}
                    </div>
                    <div class="transaction-note">${transaction.note || 'Tanpa catatan'}</div>
                    <div class="transaction-date">${date}</div>
                    <div class="transaction-amount ${transaction.type === 'expense' ? 'expense-amount' : 'income-amount'}">
                        ${transaction.type === 'expense' ? '-' : '+'}${amount}
                    </div>
                    <button class="action-btn delete-btn" onclick="financeTracker.deleteTransaction(${transaction.id})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                
                this.transactionList.appendChild(div);
            });
    }

    updateTotals() {
        const totals = this.transactions.reduce((acc, transaction) => {
            if (transaction.type === 'expense') {
                acc.expense += transaction.amount;
                acc.balance -= transaction.amount;
            } else {
                acc.income += transaction.amount;
                acc.balance += transaction.amount;
            }
            return acc;
        }, { balance: 0, expense: 0, income: 0 });

        document.getElementById('totalBalance').textContent = this.formatCurrency(totals.balance);
        document.getElementById('totalExpense').textContent = this.formatCurrency(totals.expense);
        document.getElementById('totalIncome').textContent = this.formatCurrency(totals.income);
        document.getElementById('transactionCount').textContent = this.transactions.length;
    }

    updateDisplay() {
        const filteredTransactions = this.getFilteredTransactions();
        this.displayTransactions(filteredTransactions);
        this.updateTotals();
        this.updateCharts();
    }

    updateCharts() {
        const filteredTransactions = this.getFilteredTransactions();
        
        // Clear previous charts
        const chartsContainer = document.querySelector('.charts-container');
        chartsContainer.innerHTML = '';
        
        // Skip charts if no transactions
        if (filteredTransactions.length === 0) {
            return;
        }

        // Create expense chart
        const expensesByCategory = {};
        const expenseTransactions = filteredTransactions.filter(t => t.type === 'expense');
        
        expenseTransactions.forEach(transaction => {
            expensesByCategory[transaction.category] = (expensesByCategory[transaction.category] || 0) + transaction.amount;
        });

        // Create income chart
        const incomeByCategory = {};
        const incomeTransactions = filteredTransactions.filter(t => t.type === 'income');
        
        incomeTransactions.forEach(transaction => {
            incomeByCategory[transaction.category] = (incomeByCategory[transaction.category] || 0) + transaction.amount;
        });

        // Create chart elements if there's data
        if (Object.keys(expensesByCategory).length > 0) {
            this.createChartCard('expenseChart', 'Pengeluaran per Kategori', expensesByCategory);
        }
        
        if (Object.keys(incomeByCategory).length > 0) {
            this.createChartCard('incomeChart', 'Pemasukan per Kategori', incomeByCategory);
        }
    }

    createChartCard(id, title, data) {
        const chartsContainer = document.querySelector('.charts-container');
        
        const chartCard = document.createElement('div');
        chartCard.className = 'chart-card fade-in';
        chartCard.id = id;

        const chartHeader = document.createElement('div');
        chartHeader.className = 'chart-header';
        chartHeader.innerHTML = `<h3>${title}</h3>`;
        
        const chartContent = document.createElement('div');
        chartContent.className = 'chart-content';
        
        const total = Object.values(data).reduce((sum, value) => sum + value, 0);
        
        // Create table
        const table = document.createElement('table');
        table.className = 'chart-table';
        
        let tableHTML = `
            <thead>
                <tr>
                    <th>Kategori</th>
                    <th style="text-align: right;">Jumlah</th>
                    <th style="text-align: right;">Persentase</th>
                </tr>
            </thead>
            <tbody>
        `;
        
        Object.entries(data)
            .sort((a, b) => b[1] - a[1])
            .forEach(([category, amount]) => {
                const percentage = ((amount / total) * 100).toFixed(1);
                const color = this.categoryColors[category] || '#adb5bd';
                const icon = this.categoryIcons[category] || 'fas fa-tag';
                
                tableHTML += `
                    <tr>
                        <td>
                            <span class="category-color" style="background-color: ${color};"></span>
                            <i class="${icon}"></i> ${category}
                        </td>
                        <td style="text-align: right;">${this.formatCurrency(amount)}</td>
                        <td style="text-align: right;">${percentage}%</td>
                    </tr>
                `;
            });
        
        tableHTML += '</tbody>';
        table.innerHTML = tableHTML;
        
        chartContent.appendChild(table);
        chartCard.appendChild(chartHeader);
        chartCard.appendChild(chartContent);
        chartsContainer.appendChild(chartCard);
    }

    exportToExcel() {
        // Menampilkan loading
        this.showLoading('Menyiapkan data...');
        
        // Check if necessary scripts are loaded
        const loadScripts = async () => {
            // Array of promises for loading scripts
            const scriptPromises = [];
            
            // Check if XLSX is already loaded
            if (typeof XLSX === 'undefined') {
                scriptPromises.push(new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                }));
            }
            
            // Check if JSZip is already loaded
            if (typeof JSZip === 'undefined') {
                scriptPromises.push(new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                }));
            }
            
            return Promise.all(scriptPromises);
        };

        loadScripts()
            .then(() => {
                this.updateLoading('Membuat file Excel...');
                
                const filteredTransactions = this.getFilteredTransactions();

                    this.hideLoading();

                }
                
                // Prepare data for Excel
                const excelData = filteredTransactions.map(transaction => ({

                    'Kategori': transaction.category,
                    'Tipe': transaction.type === 'expense' ? 'Pengeluaran' : 'Pemasukan',
                    'Jumlah': transaction.amount,
                    'Catatan': transaction.note || ''
                }));
                
                // Calculate summary data
                const summary = this.transactions.reduce((acc, transaction) => {
                    if (transaction.type === 'expense') {
                        acc.expense += transaction.amount;
                        acc.balance -= transaction.amount;
                    } else {
                        acc.income += transaction.amount;
                        acc.balance += transaction.amount;
                    }
                    return acc;
                }, { balance: 0, expense: 0, income: 0 });
                
                // Add summary rows
                excelData.push({});  // Empty row
                excelData.push({
                    'Tanggal': 'RINGKASAN',
                    'Kategori': '',
                    'Tipe': '',
                    'Jumlah': '',
                    'Catatan': ''
                });
                excelData.push({
                    'Tanggal': 'Total Pemasukan',
                    'Kategori': '',
                    'Tipe': '',
                    'Jumlah': summary.income,
                    'Catatan': ''
                });
                excelData.push({
                    'Tanggal': 'Total Pengeluaran',
                    'Kategori': '',
                    'Tipe': '',
                    'Jumlah': summary.expense,
                    'Catatan': ''
                });
                excelData.push({
                    'Tanggal': 'Saldo',
                    'Kategori': '',
                    'Tipe': '',
                    'Jumlah': summary.balance,
                    'Catatan': ''
                });
                
                // Create worksheet
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                
                // Set column widths
                const wscols = [
                    {wch: 30},  // Tanggal
                    {wch: 15},  // Kategori
                    {wch: 15},  // Tipe
                    {wch: 15},  // Jumlah
                    {wch: 40}   // Catatan
                ];
                worksheet['!cols'] = wscols;
                
                // Create workbook
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Transaksi Keuangan');
                
                // Generate Excel file
                const today = new Date().toISOString().split('T')[0];
                const filename = `laporan-keuangan-${today}.xlsx`;
                const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                
                this.updateLoading('Membuat file ZIP...');
                
                // Create ZIP file
                const zip = new JSZip();
                zip.file(filename, excelBuffer, { binary: true });
                
                // Generate ZIP and trigger download
                zip.generateAsync({ type: 'blob' })
                    .then(zipContent => {
                        // Create download link
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(zipContent);
                        link.download = `laporan-keuangan-${today}.zip`;
                        link.click();
                        URL.revokeObjectURL(link.href);
                        this.hideLoading();
                    })
                    .catch(error => {
                        console.error('Error generating ZIP:', error);
                        this.hideLoading();
                        alert('Gagal membuat file ZIP. Silakan coba lagi.');
                    });
            })
            .catch(error => {
                console.error('Error loading scripts:', error);
                this.hideLoading();
                alert('Gagal memuat library yang diperlukan. Silakan coba lagi.');
            });
    }

    updateLoading(message) {
        const loadingMessage = document.getElementById('loadingMessage');
        if (loadingMessage) {
            loadingMessage.textContent = message;
        }
    }
    
    hideLoading() {
        const overlay = document.getElementById('loadingOverlay');
        if (overlay) {
            document.body.removeChild(overlay);
        }
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Create global instance
    window.financeTracker = new FinanceTracker();
});
